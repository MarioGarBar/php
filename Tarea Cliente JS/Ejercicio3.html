<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ejercicio 3</h1>

    <script>
    var total = 0;
    var input;

    while (true) {
        input = prompt('Introduce un número:');
        
        // Salir del bucle si se presiona "cancelar" o no se ingresa un número
        if (input === null || isNaN(input)) {
            break;
        }

        // Convertir la entrada a un número y sumarlo al total
        total += parseFloat(input);
    }

    // Mostrar la suma total
    alert('La suma total de los números introducidos es: ' + total);
        

    </script>
</body>
</html>
